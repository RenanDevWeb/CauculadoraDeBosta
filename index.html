<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caculadora de bosta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>



    <!-- input quantidade de rolos por pacote -->
    <!-- input quantidade preco total do pacote -->

    <div class="container">
        <h1>Cauculadora de bosta </h1>
        <form id="caculadoraDeBosta">

            <div class="mb-3">
                <label for="qtdederolos" class="form-label">Quantidade de rolos</label>
                <input type="number" id="qtdederolos" class="form-control" placeholder="Insira a quantidade de rolos">
            </div>

            <div class="mb-3">
                <label for="precopacote" class="form-label">Pre√ßo Pacote</label>
                <input type="text" id="precopacote" class="form-control" placeholder="Insira o preco do pacote">
            </div>

            <div class="mb-3">
                <label for="metrosporrolo" class="form-label">Metros por rolo</label>
                <input type="number" id="metrosporrolo" class="form-control" placeholder="Insira a metragem por rolo ">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    </form>


    <h2>O valor por rolo sai <span id="rolo"></span></h2>
    <h2>O valor por metro sai <span id="metragem"></span> de real </h2>


    </div>



    <!-- resultado da conta mostrando preco por rolo e preco por metro e quantidade de metros por pacote -->
